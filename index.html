<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Chronos дарит подарки</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Forum&family=Onest:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <!-- ====== ЭКРАН С КОЛЕСОМ ====== -->
    <section class="screen screen--wheel">
      <div class="screen__inner">
        <div class="wheel-layout">
          <div class="wheel-hero__logo">
            <img src="assets/logo.svg" alt="Chronos" />
          </div>
          <h1 class="wheel-hero__title">Дарит подарки</h1>
          <button class="btn btn--primary wheel-layout__cta" id="spinBtn" type="button">
            <span>Крутить колесо</span>
          </button>
          <div class="wheel-stage">
            <div class="wheel-stage__inner">
              <img class="wheel-stage__arrow" src="assets/arrow.png" alt="Стрелка колеса" />
              <img class="wheel-stage__wheel" src="assets/wheel.png" alt="Колесо подарков" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== ПОПАП РЕЗУЛЬТАТА ====== -->
    <div class="popup" id="resultPopup" aria-hidden="true">
      <div class="popup__backdrop"></div>
      <canvas id="confettiCanvas" class="confetti-canvas" aria-hidden="true"></canvas>
      <div class="popup__body">
        <div class="popup__gift popup__gift--tl">
          <img src="assets/giftbox1.png" alt="" role="presentation" />
        </div>
        <div class="popup__gift popup__gift--tr">
          <img src="assets/giftbox2.png" alt="" role="presentation" />
        </div>
        <div class="popup__gift popup__gift--bl">
          <img src="assets/giftbox2.png" alt="" role="presentation" />
        </div>
        <div class="popup__gift popup__gift--br">
          <img src="assets/giftbox1.png" alt="" role="presentation" />
        </div>
        <div class="popup-card">
          <div class="popup-card__content">
            <p class="popup-card__eyebrow">Вы выиграли!</p>
            <p class="popup-card__emphasis" id="popupEmphasis">45% скидку</p>
            <p class="popup-card__description" id="popupDescription">
              Годовой Chronos Plus
            </p>
            <p class="popup-card__timer" id="countdown" hidden>
              Заберите подарок<br />
              в течение <span id="countdown-timer">15:00</span>
            </p>
            <p class="popup-card__timer popup-card__timer--notice" id="timerNotice" hidden>
              Время истекло
            </p>
            <a class="popup-card__cta" id="popupRedeemLink" href="#" target="_blank" rel="noopener">
              Забрать подарок
            </a>
            <button class="popup-card__cta popup-card__cta--secondary" id="popupRespinBtn" type="button" hidden>
              <span class="popup-card__cta-secondary-title">Крутить еще раз</span>
              <span class="popup-card__cta-secondary-subtitle" id="popupRespinHint">Еще 2 попытки</span>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js" defer></script>
  <script src="./wheel.js" defer></script>
</body>

</html>
